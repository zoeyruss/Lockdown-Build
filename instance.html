<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>InstanceMode</title>
		<script
			type="text/javascript"
			src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.min.js"></script>
		<script type="text/javascript" src="https://api.isolation.is"></script>

		<script
			type="text/javascript"
			src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.min.js"></script>

		<script type="text/javascript" src="instance.js"></script><style>
			html {
				overflow: hidden;
			}

			body {
				padding: 0;
				margin: 0;
			}

			@font-face {
				font-family: sharp;
				src: url(fonts/sharp.otf);
			}
		</style>
	</head>

	<body>
		<div id="sketch1"></div>

		<div id="sketch2"></div>
		<script>
			var myp5_1 = new p5(sketch2);
			var myp5_2 = new p5(sketch1);
			IS.create({
				onInit: (data) => {
					myp5_1;
				},
				onChangeState: (data) => {
					myp5_2;
				},
				onResize: (data) => {},
				onTick: (data) => {},
				onPointerMove: (data) => {},
			});
		</script>
	</body>
</html>
